<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function convert(){
            var val=parseFloat(document.getElementById('data').value)
            var fr=document.getElementById('from')
            var t=document.getElementById('to')
            var res;
            if ((fr.options[fr.selectedIndex].text=='Indian Rupee') && (t.options[t.selectedIndex].text=='US Dollar')){
                res=val*0.015
            }
            else if((fr.options[fr.selectedIndex].text=='US Dollar') && (t.options[t.selectedIndex].text=='Indian Rupee')){
                res=val*67.12
            }
            else{
                res=val
            }
            document.getElementById('answer').innerHTML="Converted Value: "+res
        }
    </script>
</head>
<body class="container">
    <h1 class="text-center text-secondary">Currency Convertor</h1>
    <form class="form-group">
        <fieldset>
            Amount: <input type="number" id="data" class="form-control" name="val">
            <br>
            Convert from:<select id="from" name="from">
                <option value="Indian Rupee">Indian Rupee</option>
                <option value="US Dollar">US Dollar</option>
            </select>
            Convert to: <select id="to" name="to">
                <option value="US Dollar">US Dollar</option>
                <option value="Indian Rupee">Indian Rupee</option>
            </select>
            <br>
            <button type="button" onclick="convert()" class="btn btn-secondary mt-3">Calculate</button>
            <br><br>
            <span id="answer" class="text-center"></span>
        </fieldset>
    </form>
</body>
</html>
