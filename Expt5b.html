<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function calculate(){
            var w=parseFloat(document.getElementById('weight').value)
            var h=parseFloat(document.getElementById('height').value)
            var res=Math.round(w/(h*h))
            var typ;
            if(res<18){
                typ="Underweight";
            }
            else if(res>=18 && res<=25){
                typ="Normal"
            }
            else if (res>25 && res<=30){
                typ="Overweight"
            }
            else{
                typ="Obese"
            }
            document.getElementById('score').innerHTML=res;
            document.getElementById('type').innerHTML=typ;
        }
    </script>
</head>
<body class="container">
    <h1 class="text-center text-secondary">Body Mass Index(BMI)!</h1>
    <form class="form-group">
        <fieldset>
            Weight (in kilograms): <input type="number" id="weight" class="form-control">
            Height (in meters): <input type="number" id="height" class="form-control">
            <button onclick="calculate();" type="button">Get BMI</button>
        </fieldset>
    </form>
    <p>Your BMI is <span id="score"></span><br>
    Your body type is <span id="type"></span></p>
</body>
</html>
