<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>;
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#sub').click(function(){
                let n = $('[type=text]').val()
                let d = $('#dep').val()
                let str = $('textarea').text()
                $('#res').html('<i>Thank you for your feedback!!</i>')
            })

            $('#add').click(function(){
                $('#star').append("<button class='btn'><i class='fa fa-star'></i></button>")
            })
            $('#rem').click(function(){
                $('#star').children().last().remove();
            })
            $('#trav').click(function(){
                let x= Math.random()
                $('#play').append('<input type="text" class="p1">')
                $('.p1').last().val(x)
                
            })
            $('#dis').click(function(){
                $('#play').children('[type=text]').each(function(){
                    $('#pres').append($(this).val()+"<br>")
                })
            })
        })
    </script>
</head>
<body>
    
    <h1 class="text-center">FeedBack Form</h1>
    <form>
    Name:<input type="text" class="form-control" required><br>
    Department:<select class="form-select" id="dep" required>
        <option>CSE</option>
        <option>ECE</option>
        <option>EEE</option>
        <option>Aerospace</option>
        <option>Mechanical</option>
    </select><br>
Feedback:<textarea rows="4" cols="30" required></textarea>
<br><br>
<input type="button" id="sub" class="btn btn-dark" value="Submit">
<br>

</form><br><br>
<button class="btn btn-warning" id="add">Add star</button>
<button class="btn btn-warning" id="rem">Remove star</button>
<div id="star"></div>
<div id="res"></div>
<hr>
<button class="btn btn-danger" id="trav">Add values</button><br>
<div id="play"></div>
<button class="btn btn-danger" id="dis">Display</button>
<div id="pres"></div>
</body>
</html>
