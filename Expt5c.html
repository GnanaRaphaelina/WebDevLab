<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width:100%;
            height:100%
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function grow(){
            const fruit=['strawberrys.jpg','watermelon.jpg']
            row=parseInt(document.getElementById('rows').value)
            col=parseInt(document.getElementById('cols').value)
            ans=document.getElementById("garden")
            ans.innerHTML="";
            for (var i=1;i<=row;i++){
                var line=document.createElement('div');
                line.className='row'
                for (var j=1;j<=col;j++){
                    var rand=Math.random();
                    rand*=fruit.length;
                    rand=Math.floor(rand);
                    var line1=document.createElement('div');
                    line1.className='col'
                    var img=document.createElement('img')
                    img.src=fruit[rand];
                    line1.appendChild(img);
                    line.appendChild(line1)
                    ans.appendChild(line)

                }
            }
        }
    </script>
</head>
<body class="container">
    <h1 class="text-center text-info">Fruit Farm</h1>
    <div>
        Rows: <input type="number" id="rows">
        Columns: <input type="number" id="cols"><br><br>
        <button onclick="grow()" class="btn btn-secondary">Plant Garden</button>
    </div>
    <div id="garden"></div>
</body>
</html>
