<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="coinflip.js"></script> -->
</head>
<body class="container">
    <h1 class="text-center text-success">Heads or Tails?</h1>
    <div>
        <img src="headcoin.jpg" id="coin" width="200px" height="220px" class="img-thumbnail mx-auto d-block">
    </div>
    <button id="flip" type="button" class="btn btn-info float-start">Flip!</button>
    <p class="float-end">
        Heads Total: <span id="num_heads">0</span><br>
        Tails Total: <span id="num_tails">0</span>
    </p>
    <script>
        var numhead=0;
    var numtail=0;
    var arr=['headcoin.jpg','tailcoin.jpg']
    
    element=document.getElementById('flip')
    element.addEventListener("click",function(){
        var rand=Math.random();
    rand*=arr.length;
    rand=Math.floor(rand);
    if (rand==0){
        numhead+=1
    }
    else{
        numtail+=1
    }
        document.getElementById('coin').src=arr[rand];
        document.getElementById('num_heads').innerHTML=numhead;
        document.getElementById('num_tails').innerHTML=numtail
    })
    </script>
</body>
</html>
