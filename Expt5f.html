<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container">
    <h1 class="text-center text-danger">Birthday Cake Order Form</h1>
    <fieldset>
        # of 1/2kg Cakes: <input type="number" min='0' id="small">
        # of 1kg Cakes: <input type="number" min='0' id="medium">
        # of 2kg Cakes: <input type="number" min="0" id="large">
        <br><br>
        Tip:
        <label><input type="radio" value="10" name="tip">10%</label>
        <label><input type="radio" value="15" name="tip" checked="checked">15%</label>
        <label><input type="radio" value="20" name="tip">20%</label><br><br>
        <button id="submit" type="button" class="btn btn-dark">Calculate Order</button>
    </fieldset>
    <p class="mt-3">
        Cost of order: <span id="price">0</span>
    </p>
    <script>
        element=document.getElementById('submit');
        element.addEventListener("click",function(){
            var cost=0
            var sm=parseInt(document.getElementById('small').value)
            var md=parseInt(document.getElementById('medium').value)
            var lg=parseInt(document.getElementById('large').value)
            var t=document.querySelector('input[name="tip"]:checked').value
            var find=(sm*100)+(md*200)+(lg*400)+0.09
            cost=find+((t/100)*find)
            document.getElementById('price').innerHTML=Math.round(cost);
        })
        
    </script>
</body>
</html>
