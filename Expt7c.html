<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>;
    <script>
        $(document).ready(function(){
            $('.color').click(function(){
                const base = "https://ddools.imgix.net/cars/base.png?w=600&mark-align=center,middle&mark=https%3A%2F%2Fddools.imgix.net%2Fcars%2Fpaint.png%3Fw%3D600%26bri%3D-18%26con%3D26%26monochrome%3D"
                var new1 = base + $(this).attr("data-hex")
                $('#i').attr("src",new1)//cannot use animate function as attr is not css property!
            })
            $('#ch').click(function(){
                if($('#tr').attr('src') == 'audi1.jpg'){
                    $('#tr').attr('src','audi5.jpg')

                }
                else{
                    $('#tr').attr('src','audi1.jpg')
                }
            })
        })
    </script>
</head>
<body>
    <div>
        <h2>Change color of the Car</h2>
    <img id="i" src="https://ddools.imgix.net/cars/base.png?w=600&mark-align=center,middle&mark=https%3A%2F%2Fddools.imgix.net%2Fcars%2Fpaint.png%3Fw%3D600%26bri%3D-18%26con%3D26%26monochrome%3D000000" style="width:70%;height:600px;padding:70;">
    
        <button class="btn color" style="background-color: #000" data-hex="000000"></button>
        <button class="btn color" style="background-color: #0d4671" data-hex="0d4671"></button>
        <button class="btn color" style="background-color: #63803a" data-hex="63803a"></button>
        <button class="btn color" style="background-color: #841210" data-hex="841210"></button>
    
    </div>
    <h2>Change the tyre/glass tint of car</h2>
    <div style="display:block">
        
        <img id="tr" src="audi1.jpg" style="width:70%;height:600;">
        <button id="ch" class="btn btn-warning">Change</button>
    </div>
</body>
</html>
