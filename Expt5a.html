<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function compute(val){
            var arr=val.split(' ');
            arr.sort(function(a,b){return a.length-b.length});
            document.getElementById("large").innerHTML="Longest word: "+arr[arr.length-1]
            document.getElementById("small").innerHTML="Shortest word: "+arr[0]
        }
    </script>
</head>
<body class="container">
    <h1 class="text-center">Finding Longest and Shortest word in the string</h1>
    <form class="form-group">
    <textarea type="text" class="form-control" id="inp" name="str" rows="4"></textarea>
    <button type="button" onclick="compute(document.getElementById('inp').value)">Search</button>
    </form>
    <div id="large"></div>
    <div id="small"></div>
</body>
</html>
